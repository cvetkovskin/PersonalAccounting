<ons-page id="add_income">
            
        <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Add Income</div>
      </ons-toolbar>
    
        <div class="content" style="text-align: center; margin-top: 30px;">
            <div class="center">Ammount:</div>
           <ons-input type="number" id="val" modifier="underbar" placeholder="Insert Ammount" float></ons-input>
           <div class="center" style="margin-top: 10px;">Source:</div>
           <ons-input id="source" modifier="underbar" placeholder="Comment" float></ons-input>
           
           <div class="center" style="margin-top: 10px;">
                <label for="myDate">Date:</label>
            <input type="date" id="myDate" value="2017-01-09">
           </div>
            <ons-list>
                <ons-list-header>Income to</ons-list-header>
                <ons-list-item tappable>
                  <label class="left">
                    <ons-input name="type" type="radio" input-id="ibank" value="bank" checked></ons-input>
                  </label>
                  <label for="ibank" class="center">
                    Bank Account
                  </label>
                </ons-list-item>
                <ons-list-item tappable>
                  <label class="left">
                    <ons-input name="type" type="radio" input-id="iwallet" value="cash"></ons-input>
                  </label>
                  <label for="iwallet" class="center">
                    Cash
                  </label>
                </ons-list-item>
                <ons-list-item tappable>
                  <label class="left">
                    <ons-input name="type" type="radio" input-id="isuica" value="suica"></ons-input>
                  </label>
                  <label for="isuica" class="center">
                    Suica
                  </label>
                </ons-list-item>
            </ons-list>
            
         <div class="center" style="margin-top: 10px;">
            <ons-button id="add-button">Add</ons-button> 
         </div>
         
         
      </div>
      
</ons-page>

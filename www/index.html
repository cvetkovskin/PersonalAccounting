<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="scripts.js"></script>
  <script src="storage.js"></script>
  
</head>
<body>
  <ons-navigator id="navigator" page="main.html"></ons-navigator>
  
  <ons-template id="main.html">
        <ons-splitter id="splitter">
        <ons-splitter-side id="splitter-menu" page="menu.html" side="left" width="220px" collapse swipeable></ons-splitter-side>
          <ons-splitter-content page="current.html"></ons-splitter-content>
        </ons-splitter>  
  </ons-template>   
  
<ons-template id="choise">
  <ons-dialog id="dialog_list" var="dialog" cancelable>
    <ons-list>
    <ons-list-item>
        <div class="center"><b>What would you like to add?</b></div>
    </ons-list-item>
      <ons-list-item modifier="tappable" id="choise_income" onclick="next('inc')">
        <div class="center">Income</div>
      </ons-list-item>
      <ons-list-item modifier="tappable" id="choise_expense" onclick="next('exp')">
        <div class="center">Expense</div>
      </ons-list-item>
    </ons-list>

  </ons-dialog>
</ons-template>
  
</body>
</html>
